name: Deploy Application NassauPro

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup java
              uses: actions/setup-java@v3
              with:
                  distribution: "temurin"
                  java-version: "17"
            - name: Build project
              run: mvn clean install -DskipTests
            - name: Login Docker Hub
              run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_TOKEN}}
            - name: Build docker image
              run: docker build -t duardohm/deploy-nassau-pro .
            - name: Push image docker
              run: docker push duardohm/deploy-nassau-pro

    deploy:
      needs: build
      runs-on: self-hosted
      steps:
      - name: Pull image from docker hub
        run: docker pull duardohm/deploy-nassau-pro
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name deploy-nassau-pro:latest
        
